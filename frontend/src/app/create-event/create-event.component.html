<app-navbar></app-navbar>
<div class="main-container">
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="form-card">
    <h2>Create Event</h2>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description" />
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" formControlName="location" />
    </div>
    <div class="form-group">
      <label for="timestamp">Timestamp:</label>
      <input type="datetime-local" id="timestamp" formControlName="timestamp" />
    </div>
    <div class="form-group">
      <label for="duration">Duration (Hours):</label>
      <input type="number" id="duration" formControlName="duration" />
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" formControlName="category">
        <option value="Conference">Conference</option>
        <option value="Seminar">Seminar</option>
        <option value="Workshop">Workshop</option>
        <option value="Social Gathering">Social Gathering</option>
        <option value="Fundraiser">Fundraiser</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button type="submit" [disabled]="!eventForm.valid">Create Event</button>
  </form>
</div>
